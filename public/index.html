<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Booking System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image:url("https://static.vecteezy.com/system/resources/previews/023/740/386/non_2x/medicine-doctor-with-stethoscope-in-hand-on-hospital-background-medical-technology-healthcare-and-medical-concept-photo.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: black;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f1f1f1; color: #333; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: darkblue; }
        .logo { display: flex; align-items: center; }
        .logo img { height: 40px; margin-right: 10px; }
        .logo span { color: white; font-size: 20px; }
        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 20px; }
        nav ul li a { color: white; text-decoration: none; font-size: 18px; }
        nav ul li a:hover { text-decoration: underline; }

        .hero {
            text-align: center;
            color: #fff;
            padding: 150px 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            flex-grow: 1;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #1E90FF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0057b3;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            width: 100%;
            position: relative;
            text-align: center;
        }

        .next-button {
            display: block;
            margin: 0 auto 10px;
            background-color: #1E90FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .next-button:hover {
            background-color: #0057b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://w7.pngwing.com/pngs/957/974/png-transparent-hospital-logo-clinic-health-care-physician-business-thumbnail.png" alt="Hospital Management Logo">
            <span>Hospital Appointment Booking System</span>
        </div>
        <nav>
            <ul>
                <li><a href="services.html">Our Services</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="doctor1.html">Doctors</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to Hospital Appointment Booking System </h1>
        <p>Providing quality healthcare management solutions.</p>
    </div>

    <footer>
        <button class="next-button" onclick="window.location.href='login-form.html'">Next</button>
        <p>&copy; 2025 Hospital Appointment Booking System. All rights reserved.</p>
    </footer>
</body>
</html>
